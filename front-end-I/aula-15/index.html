<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mesa de Trabalho</title>
</head>
<body>
    <main>
        <p>Digite seu email para receber promoções</p>
        <form>
            <input class="input" type="text">

        <div>

        </div>

        <div>

            <select id="tipoAssinatura" name="tipoAssinatura" id="tipoAssinatura">
                <option value="">Semanal</option>
                <option value="">Mensal</option>
                <option value="">Bimestral</option>
                <option value="">Trimestral</option>
                <option value="">Semestral</option>
                <option value="">Anual</option>
            </select>
        </div>

        <label for="endereco"></label>
        <input id="endereco" type="text" value="R Sem Nome Nº 45 - RJ" disabled>
        
    
    </form>

        
    </main>
