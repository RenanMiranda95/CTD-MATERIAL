<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formulários</title>
        <script type="text/javascript" src="formulario.js"></script>
        <script data-main="scripts/app" src="require.js"></script>
    </head>
    <body>
        <form action="#">
            <fieldset>
                <legend>Dados do Usuário:</legend>
                <label for="nome">Nome:</label>
                <input required minlength="2" id="nome" type="text" value="">

                <label for="email">Email:</label>
                <input required id="email" type="email" value="">

                <label for="data_nasc">Data de Nascimento: </label>
                <input id="data_nasc" type="date" min="1995-02-28" max="2022-01-01" value="">
            </fieldset>

            <fieldset>
                <legend>Bens:</legend>
                <label for="modelo_carro"></label>
                <select id="modelo_carro">
                    <optgroup label="Chevrolet">
                    <option>Corsa</option>
                    <option>Chevette</option>
                    <option>Camaro</option>
                </optgroup>

                <optgroup label="Renault">
                    <option>Kwid</option>
                    <option>Oroch</option>
                    <option>Captur</option>
                </optgroup>

                <optgroup label="Volkswagen">
                    <option>Gol</option>
                    <option>Jetta</option>
                    <option>Amarok</option>
                </select>
            </optgroup>

            </fieldset>

            <fieldset>
                <legend>Gênero</legend>
                <input id="m" type="radio" name="genero">
                <label for="m">Masculino</label>

                <input id="f" type="radio" name="genero">
                <label for="f">Feminino</label>
            </fieldset>

            <input id="check_notificacao" type="checkbox" name="newsletter">
            <label for="check_notificacao">Deseja receber notificações diárias sobre esportes?</label>

            <button type="submit" onclick="javascript:capturarDados()" tabindex="1">Cadastrar</button>
        </form>

    </body>
</html>
